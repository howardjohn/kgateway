apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-secure-gw
spec:
  parentRefs:
  - name: super-gateway
  hostnames:
  - "securegateways.com"
  rules:
  - backendRefs:
    - name: simple-svc
      port: 8080
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: gw-policy-users
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: super-gateway
  traffic:
    basicAuthentication:
      mode: Strict
      realm: test
      users:
      - "alice:$apr1$LiS20QTs$m984dU6.2V3aPTWSfcWNP0" #alicepassword
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: gw-policy-secret
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: super-gateway
  traffic:
    basicAuthentication:
      mode: Strict
      realm: test
      secretRef:
        name: basic-auth
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
stringData:
  .htaccess: |
    bob:$apr1$Em4RrUc7$gy3swtQHr/5pkuLEuaXPX/ #bobpassword